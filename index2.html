<!-- HTML dengan Navbar Responsif (Semua dalam satu file) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
/* Reset default */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar Styling */
    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(2, 89, 16, 1);
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      padding: 0 50px;
    }

    .nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo-img {
      width: 50px;
      height: auto;
    }

    .nav-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .menu-bar {
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }

    /* Menu Sidebar */
    .nav-container2 {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(2, 89, 16, 0.95);
      padding-top: 60px;
      transition: transform 0.3s ease-in-out;
    }

    .nav-container2.active {
      transform: translateX(-250px);
    }

    .nav-link {
      color: white;
      padding: 20px 10px;
      font-size: 16px;
      position: relative;
      transition: background-color 0.3s ease;
      display: block;
      text-decoration: none;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 1080px) {
      .nav-container {
          display: none;
      }
      .menu-bar {
          display: block;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <div class="logo">
      <img src="./asset/logo/logo.webp" alt="Logo">
    </div>
    <div class="nav-container">
      <a href="#welcome" class="nav-link">Tentang Kami</a>
      <a href="#products" class="nav-link">Produksi</a>
      <a href="#news" class="nav-link">Berita</a>
      <a href="#contact" class="nav-link">Kontak</a>
    </div>
    <div class="menu-bar">â˜°</div>
  </nav>

  <div class="nav-container2">
    <a href="#welcome" class="nav-link">Tentang Kami</a>
    <a href="#products" class="nav-link">Produksi</a>
    <a href="#news" class="nav-link">Berita</a>
    <a href="#contact" class="nav-link">Kontak</a>
  </div>

  <script>
    const menuBar = document.querySelector('.menu-bar');
    const navContainer = document.querySelector('.nav-container');
    menuBar.addEventListener('click', () => {
      navContainer.classList.toggle('active');
    });
  </script>
</body>
</html>
